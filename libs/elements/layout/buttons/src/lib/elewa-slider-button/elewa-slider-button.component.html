<div class="container-xxl">
    <div class="row">
      <div class="col-1">
        <button class="elewa-slider-button"
                (click)="onClick()"
                (mouseenter)="onMouseenter()"
                (mouseleave)="onMouseleave()"
                [style.background-color]="buttonData.bgColour"
                [style.color]="buttonData.color"
                [style.border-color]="buttonData.borderColor">
          <span class="button-text">{{ buttonData.text }}</span>
          <i class="material-icons"
             [style.background-color]="buttonData.iconBackgroundColor"
             [style.color]="buttonData.iconColor">arrow_right_alt</i>
        </button>
      </div>
    </div>
  </div>
